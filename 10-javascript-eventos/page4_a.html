<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Simples</title>
</head>
<body>

  <h1>Adicionar Tarefa</h1>

  <form id="formTarefa">
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" required>
    <br><br>
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required>
    <br><br>
    <button type="submit">Adicionar</button>
  </form>

  <h2>Lista de Tarefas</h2>
  <ul id="lista"></ul>

  <script>
    const formTarefa = document.getElementById('formTarefa');
    const descricao = document.getElementById('descricao');
    const data = document.getElementById('data');
    const listaTarefa = document.getElementById('lista');

    formTarefa.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita o recarregamento da página

      const descricaoTarefa = descricao.value;
      const dataTarefa = data.value;

      console.log('Tarefa adicionada:');
      console.log('Descrição:', descricaoTarefa);
      console.log('Data:', dataTarefa);

      
      addElementoLista(descricaoTarefa,dataTarefa);
      

      formTarefa.reset(); // Limpa o formulário
    });

    function addElementoLista(descricaoTarefa, dataTarefa){
        const li = document.createElement("li");
        li.textContent = `Data: ${dataTarefa} - Descrição: ${descricaoTarefa}\n`;
        listaTarefa.appendChild(il);

    }
  </script>

</body>
</html>
